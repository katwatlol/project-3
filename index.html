<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="logo">
          <h2>THE CODE REVIEW</h2>
        </div>
        <div class="promo">
          <h2>Sign up for our newsletter</h2>
          <p class="header-p">Get the latest news on how your code is doing right in your inbox.</p>
          <hr class="line-top"><hr class="line-under">
        </div>
    </header>
    <form id="sign-up" action="index.html" method="post">
      <fieldset class="personal-info">
        <legend>Contact Information</legend>

            <label for="name">Full Name:</label>
            <input required type="text" id="name" name="user_name" placeholder="Required">

            <label for="email">Email Address:</label>
            <input required type="email" id="email" name="user_email" placeholder="Required">

            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="user_tel" placeholder="Ex: (407)-000-000">

            <label for="address">Street Address:</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City:</label>
            <input type="text" id="city" name="use_city">

            <label for="state">State:</label>
            <select id="state" name="state-list" form="sign-up" class="select-menu">
              <option selected disabled hidden>Choose State</option>
              <option value="NY">New York</option>
              <option value="FL">Florida</option>
              <option value="CA">California</option>
              <option value="NJ">New Jersey</option>
			  <option value="MI">Michigan</option>
			  <option value="Minn">Minnesota</option>

            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="user_zip" placeholder="Ex:00000">

      </fieldset>
      <hr class="line-under">
      <fieldset class="checklists">
        <legend >Newsletter</legend>
        <h4>Select the newsletters you would like to receive</h4>

        <input type="checkbox" name="html-news" id="html-news">
        <label for="html-news">HTML News</label>

        <input type="checkbox" name="css" id="css-news">
        <label for="css-news">CSS News</label>

        <input type="checkbox" name="javascript" id="javascript-news">
        <label for="javascript-news">Javascript News</label>

        <h4>Newsletter format</h4>
        <input type="radio" name="format" id="html" value="html">
        <label for="html">Html</label>

        <input type="radio" name="format" id="plain" value="plain">
        <label for="plain">Plain text</label>

        <label class="other" for="other">Other topics you'd like to hear about:</label>

        <textarea id="other" name="text"></textarea>

        <button type="submit">Sign Up</button>

        <p class="copy">Copyright Katrina Lovett 2017</p>
      </fieldset>
    </form>
  </body>
</html>
